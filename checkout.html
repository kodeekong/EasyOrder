<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Document</title>
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" class="john doe">
                </div>
                <div class="inputbox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputbox">
                    <span>Address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputbox">
                    <span>City :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputbox">
                        <span>State :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputbox">
                        <span>Zip Code :</span>
                        <input type="text" placeholder="17692">
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>


</body>
</html>
