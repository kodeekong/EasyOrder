<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300, regular, 500, 600, 700, 800,900, 200italic, 300italic, italic, 500italic,
    600italic, 70italic,800italic, 900italic">
    <title>Checkout</title>
</head>

<body>

    
<div class="container">

    <form action="" id="form">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="Jola Shmloa" id="input1">
                </div>
                
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="Example@example.com" id="input2">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="Room - Street - Locality" id="input3">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="City" id="input4">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" placeholder="State" id="input5">
                    </div>
                    <div class="inputBox">
                        <span>Zip Code :</span>
                        <input type="text" placeholder="17692" id="input6">
                        
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card</span>
                    <input type="text" placeholder="First Last" id="input7">
                </div>
                <div class="inputBox">
                    <span>Credit Card Number :</span>
                    <input type="text" placeholder="1111-2222-3333-4444" id="input8">
                </div>
                <div class="inputBox">
                    <span>Exp Month :</span>
                    <input type="text" placeholder="July" id="input9">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year:</span>
                        <input type="text" placeholder="2028" id="input10">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="369" id="input11">

                    </div>
                </div>
            </div>

        </div>
        
        <button class="submit-btn" onclick="goToReceipt()">proceed to checkout</button>


    </form>

</div>


  <script src="cart.js"></script>  
</body>

</html>
