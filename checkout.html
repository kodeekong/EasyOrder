<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout</title>
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full Name :</span>

                    <input type="text" class="john doe">

                    <input type="text" placeholder="Jola Shmloa
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="Example@example.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="Room - Street - Locality">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="City">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" placeholder="State">
                    </div>
                    <div class="inputBox">
                        <span>Zip Code :</span>
                        <input type="text" placeholder="17692">
                        
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card</span>
                    <input type="text" placeholder="First Last">
                </div>
                <div class="inputBox">
                    <span>Credit Card Number :</span>
                    <input type="text" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Exp Month :</span>
                    <input type="text" placeholder="July">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year:</span>
                        <input type="text" placeholder="2028">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="369">

                    </div>
                </div>
            </div>

        </div>
        
        <input type="submit" value="proceed to Checkout" class="submit-btn">


    </form>

</div>


</body>
</html>
